<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Nature map</title>
    <link rel="stylesheet" type="text/css" href="./bin/css/style.css"/>
    <link href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css" rel="stylesheet"/>
  </head>
  <body>
    <div id="map-container" class="globalP fullSize flexBox" style="background-color: aquamarine;"></div>
    <script type="module">
      import {MyMap, OSMLayer} from './scripts/map.js';

      var map = new MyMap({
        targetElementId: "map-container",
        center: { x: 3370533.758063, y: 8387091.147105},
        zoom: 7,
        layers: [new OSMLayer()],
      });
    </script>
  </body>
</html>
